<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${lesson.id} == null ? 'New Lesson' : 'Edit Lesson'">Lesson Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${lesson.id} == null ? 'Create Lesson' : 'Edit Lesson'"></h1>

    <form th:action="@{/lessons}" th:object="${lesson}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Lesson title" />
        <input type="submit" value="Save Lesson" />
    </form>
</div>
</body>
</html>
